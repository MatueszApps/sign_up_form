<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="left-section">
            <div class="bar">
                <div class="logo">
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                    <h2>ODIN</h2>
                </div>
            </div>
        </section>
        <section class="right-section">

            <div class="upper-section">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams. Sign up
                    now to get started
                  <br>
                  <br>
                You know you want to
                </p>
            </div>
            
            <form action="" method="get">
                <div class="input-wrapper">
                    <div class="form-row">
                        <p class="form-title">Let's do this!</p>
                    </div>
                    <div class="form-row">
                        <div class="form-input">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname">
                        </div>
                        <div class="form-input">
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-input">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-input">
                            <label for="pwd">Password</label>
                            <input type="password" name="pwd" id="pwd">
                            <div class="validation-error">* Passwords do not match</div>
                        </div>
                        <div class="form-input">
                            <label for="confirm_pwd">Confirm Password</label>
                            <input type="password" name="confirm_pwd" id="confirm_pwd">
                        </div>
                    </div>
                </div>
            </form>


                <div class="bottom-section">
                    <button>
                        Create Account
                    </button>
                    <p>Already have an account? Log in</p>
                </div>
        

        </section>
    </div>
</body>
</html>
